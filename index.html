<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-[600px] min-h-[296px] mx-auto mt-10 p-4 bg-cover bg-center bg-cover"
        style="background-image: url('https://i.postimg.cc/k4n5jNCP/01-Email-Signature-bg.jpg');">
        <div class="flex justify-evenly">
            <div>
                <img class="w-[176px]" src="https://i.postimg.cc/jjB0PwNz/logo.jpg" alt="">
                <div class="flex gap-3 mt-5">
                    <a href="https://www.facebook.com/unitymetrix/"><img class="w-[30px]"
                            src="https://i.postimg.cc/qvyKCRRW/facebook.jpg" alt=""></a>
                    <a href="https://www.linkedin.com/company/unitymetrix/"><img class="w-[30px]"
                            src="https://i.postimg.cc/P5SCDwH3/linkedin.jpg" alt=""></a>
                    <a href="https://www.instagram.com/unitymetrix/"><img class="w-[30px]"
                            src="https://i.postimg.cc/fRtG74nG/Instagram.jpg" alt=""></a>
                    <a href="https://twitter.com/UnityMetrix"><img class="w-[30px]"
                            src="https://i.postimg.cc/zvHCtkzG/twitter.jpg" alt=""></a>
                </div>
            </div>
            <div>
                <h2 class="text-3xl font-semibold">Vince Picton</h2>
                <h2 class="text-2xl mb-3">CEO</h2>
                <div>
                    <div class="flex text-justify items-center mb-2 gap-3">
                        <img class="w-[25px]" src="https://i.postimg.cc/qMMhvwVh/call.jpg" alt="">
                        <h2 class="text-1xl font-semibold">+44 7810 836618</h2>
                    </div>
                    <div class="flex text-justify items-center gap-3">
                        <img class="w-[25px]" src="https://i.postimg.cc/XNQvLN8G/web.jpg" alt="">
                        <h2 class="text-1xl font-semibold">unitymetrix.com</h2>
                    </div>
                    <div class="flex text-justify items-center gap-3">
                        <img class="w-[25px] h-[28px]" src="https://i.postimg.cc/4Nq92cqY/address.jpg" alt="">
                        <h2 class="text-1xl font-semibold">167-169 Great Portland Street <br> 5th Floor London W1W 5PF
                        </h2>
                    </div>
                </div>
                <div class="sm:mt-1 md:mt-5">
                    <img class="w-[170px]" src="https://i.postimg.cc/dt4t1ZG5/logos.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
